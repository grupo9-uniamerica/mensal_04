- hosts: webserver
  become: yes
  tasks:
    - name: Update apt
      apt:
        update_cache: yes
        upgrade: dist

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Install Docker Compose
      apt:
        name: docker-compose
        state: present

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Clone o reposit√≥rio
      git:
        repo: 'https://github.com/grupo9-uniamerica/mensal_04.git'
        dest: /home/ubuntu/seuprojeto

    - name: Subir com docker-compose
      shell: docker-compose up -d
      args:
        chdir: /home/ubuntu/seuprojeto
