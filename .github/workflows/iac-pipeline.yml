name: IaC Pipeline

on:
  push:
    branches:
      - master

jobs:
  infra:
    name: Provision Infra
    runs-on: ubuntu-latest
    outputs:
      vm_ip: ${{ steps.ip.outputs.vm_ip }}

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Criar chave.json
        run: |
          mkdir -p terraform
          echo "${{ secrets.GCP_CREDENTIALS }}" | base64 --decode > terraform/chave.json

      - name: Debug chave.json (remova depois de testar)
        run: |
          head terraform/chave.json

      - name: Criar SSH public key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PUBLIC_KEY }}" > ~/.ssh/id_rsa.pub

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.6.0'

      - name: Set GOOGLE_APPLICATION_CREDENTIALS
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=$GITHUB_WORKSPACE/terraform/chave.json" >> $GITHUB_ENV

      - name: Init Terraform
        run: cd terraform && terraform init

      - name: Plan Terraform
        run: cd terraform && terraform plan

      - name: Apply Terraform
        run: cd terraform && terraform apply -auto-approve

      - name: Get VM IP
        id: ip
        run: |
          echo "ğŸš€ Iniciando captura do IP da VM..."
          cd terraform
          echo "ğŸ“‚ DiretÃ³rio atual: $(pwd)"
    
          echo "ğŸ” Executando terraform output..."
          IP=$(terraform output -raw public_ip)
    
          echo "ğŸ“ IP capturado: '$IP'"
    
          if [ -z "$IP" ]; then
            echo "âŒ Erro: IP estÃ¡ vazio"
            exit 1
          fi
    
          echo "ğŸ“¤ Configurando output do job..."
          echo "vm_ip=$IP" >> $GITHUB_OUTPUT
          echo "âœ… IP capturado e configurado com sucesso: $IP"


      - name: Apagar chave.json
        run: |
          echo "ğŸ—‘ï¸ Removendo chave.json..."
          rm terraform/chave.json
          echo "âœ… chave.json removida"

  deploy:
    name: Configure VM
    needs: infra
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: Setup Ansible
        run: |
          echo "ğŸš€ Configurando Ansible..."
          sudo apt update
          sudo apt install -y ansible sshpass
          echo "âœ… Ansible instalado"
          ansible --version

      - name: Setup SSH key
        run: |
          echo "ğŸ”‘ Configurando chave SSH..."
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "âœ… Chave SSH configurada"
          ls -la ~/.ssh/

      - name: Debug VM IP
        run: |
          echo "ğŸ” Verificando IP da VM..."
          echo "IP do output do job anterior: '${{ needs.infra.outputs.vm_ip }}'"
          echo "ğŸ“ ConteÃºdo do vm_ip.txt:"
          cat $GITHUB_WORKSPACE/vm_ip.txt

      - name: Configurar Inventory
        run: |
          echo "ğŸ“‹ Configurando inventory do Ansible..."
    
          VM_IP="${{ needs.infra.outputs.vm_ip }}"
          echo "ğŸ“ IP capturado: '$VM_IP'"
    
          if ! echo "$VM_IP" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "âŒ Erro: IP invÃ¡lido recebido: '$VM_IP'"
            exit 1
          fi
          echo "âœ… IP vÃ¡lido"
    
          mkdir -p ansible
          cat > ansible/inventory.ini << EOF
          [webserver]
          $VM_IP ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/id_rsa
          EOF
          echo "âœ… Inventory criado"


      - name: Debug Inventory
        run: |
          echo "ğŸ” Verificando inventory..."
          echo "ğŸ“ ConteÃºdo do inventory.ini:"
          cat ansible/inventory.ini
          echo "ğŸ“ PermissÃµes do inventory.ini:"
          ls -la ansible/inventory.ini

      - name: Testar conexÃ£o SSH
        run: |
          echo "ğŸ”Œ Testando conexÃ£o SSH..."
          VM_IP=$(cat $GITHUB_WORKSPACE/vm_ip.txt)
          echo "ğŸ“ IP para conexÃ£o: '$VM_IP'"
          
          echo "ğŸ”‘ Verificando chave SSH..."
          ls -la ~/.ssh/id_rsa
          
          echo "ğŸ”„ Tentando conexÃ£o SSH..."
          ssh -v -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ubuntu@$VM_IP 'echo "ConexÃ£o SSH bem sucedida!"'
          if [ $? -eq 0 ]; then
            echo "âœ… ConexÃ£o SSH estabelecida com sucesso!"
          else
            echo "âŒ Falha na conexÃ£o SSH"
            echo "ğŸ” Ãšltimas linhas do log SSH:"
            tail -n 20 ~/.ssh/ssh.log 2>/dev/null || echo "Log SSH nÃ£o disponÃ­vel"
            exit 1
          fi

      - name: Run Ansible Playbook
        run: |
          echo "ğŸš€ Executando playbook Ansible..."
          echo "ğŸ“ ConteÃºdo do playbook:"
          cat ansible/playbook.yml
          
          echo "ğŸ”„ Iniciando execuÃ§Ã£o..."
          ansible-playbook -i ansible/inventory.ini ansible/playbook.yml -vvv
          if [ $? -eq 0 ]; then
            echo "âœ… Playbook executado com sucesso!"
          else
            echo "âŒ Falha na execuÃ§Ã£o do playbook"
            exit 1
          fi

